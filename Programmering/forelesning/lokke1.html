<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
    
    window.onload = oppstart;

    function oppstart () {

        var tilutskrift = "";

        for(var i = 0; i < 100; i++) {
            
            if(i%7===0) {
            tilutskrift +='<p class="red">' + i + '</p>';
            } else{
                tilutskrift += '<p class="black">' + i + '</p>';
            }
        }

        document.getElementById("utskrift").innerHTML = tilutskrift;

    }
    
    
    
    </script>
    <style>
    .red {
        color:red;
    }

    .black {
        color:black;
    }

    </style>
</head>
<body>
    <p id="utskrift" />
    <canvas id="tegneflate" width="400" height="400" />
</body>
</html>
