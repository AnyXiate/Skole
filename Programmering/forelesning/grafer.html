<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
    
    window.onload = oppstart;

    function oppstart () {

        var canvas = document.getElementById("tegneflate");
        var ctx = canvas.getContext("2d");

        for(y=0; y<=canvas.height; y+=5) {
            ctx.beginPath();
            ctx.moveTo(0,y);
            ctx.lineTo(canvas.width,canvas.height/2);
            ctx.stroke();
        }

    }
    </script>
</head>
<body>
    <canvas id="tegneflate" width="600" height="600" style="border:solid" />
</body>
</html>
